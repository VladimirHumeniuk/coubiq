<nz-layout>
  <nz-header>
    <app-navbar></app-navbar>
  </nz-header>

  <nz-layout>
    <nz-sider nzWidth="260">
      <!-- SIDEBAR -->
    </nz-sider>

    <nz-content>
      <h1>Налаштування</h1>
      <p>Персональні налаштування вашого облікового запису.</p>

      <nz-divider></nz-divider>

      <h2>Основна інформація</h2>
      <form
      #settings="ngForm"
      (submit)="updateUserData(
        currentService.current.key,
        currentService.current.username,
        currentService.current.email,
        currentService.current.country,
        currentService.current.city
      ); settings.reset()"
      *ngIf="currentService.current"
      nz-form
      nzLayout="verical">
        <nz-form-item>
          <label class="form-label">Ім'я</label>
          <nz-form-control nzHasFeedback>
            <nz-input-group nzPrefixIcon="anticon anticon-user">
              <input
              nz-input
              #username="ngModel"
              name="username"
              type="text"
              minlength="{{ nameMinLength }}"
              maxlength="{{ nameMaxLength }}"
              required
              [(ngModel)]="currentService.current.username"
              placeholder="Ім'я">
            </nz-input-group>
            <nz-form-explain *ngIf="username.invalid">{{ minLengthError("імені", nameMinLength, nameMaxLength) }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <label class="form-label">Емейл</label>
          <nz-form-control nzHasFeedback>
            <nz-input-group nzPrefixIcon="anticon anticon-mail">
              <input
              nz-input
              #email="ngModel"
              name="email"
              type="email"
              pattern="{{ emailRegex }}"
              required
              [(ngModel)]="currentService.current.email"
              placeholder="Емейл">
            </nz-input-group>
            <nz-form-explain *ngIf="email.invalid">{{ invalidEmail }}</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <div nz-row [nzGutter]="24">
          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <label class="form-label">Країна</label>
              <div>
                <nz-select
                name="country"
                [(ngModel)]="currentService.current.country">
                  <nz-option *ngFor="let country of countryData" [nzValue]="country" [nzLabel]="country"></nz-option>
                </nz-select>
              </div>
            </nz-form-item>
          </div>

          <div nz-col [nzSpan]="12">
            <nz-form-item>
              <label class="form-label">Місто</label>
              <div>
                <nz-select
                name="city"
                nzShowSearch
                [(ngModel)]="currentService.current.city"
                nzNotFoundContent="Немає результатів"
                nzPlaceHolder="Оберіть місто...">
                  <nz-option *ngFor="let city of cityData[selectedCountry]" [nzValue]="city" [nzLabel]="city"></nz-option>
                </nz-select>
              </div>
            </nz-form-item>
          </div>
        </div>
        <button
        [disabled]="!settings.valid"
        nz-button
        nzSize="large"
        [nzType]="'primary'"
        type="submit">Зберегти</button>
      </form>

      <nz-divider></nz-divider>

      <h2>Зміна паролю</h2>
      <form
      [formGroup]="newPassForm"
      nz-form
      (submit)="submitForm(password, newPassForm)"
      nzLayout="verical">
        <nz-form-item>
          <label class="form-label">Пароль</label>
          <nz-form-control [attr.class]="updateUser.wrongPassword ? 'is-invalid' : null">
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input
              nz-input
              name="password"
              [(ngModel)]="password"
              type="password"
              placeholder="*******"
              [ngModelOptions]="{standalone: true}">
            </nz-input-group>
            <nz-form-explain *ngIf="updateUser.wrongPassword">Пароль невірний.</nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <label class="form-label">Новий пароль</label>
          <nz-form-control nzHasFeedback>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input
              nz-input
              formControlName="newPassword"
              type="password"
              required
              placeholder="*******">
            </nz-input-group>
            <nz-form-explain *ngIf="newPassForm.get('newPassword').dirty && newPassForm.get('newPassword').errors"> {{ minLengthError("паролю", passMinLength) }} </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <label class="form-label">Повторіть новий пароль</label>
          <nz-form-control nzHasFeedback>
            <nz-input-group nzPrefixIcon="anticon anticon-lock">
              <input
              nz-input
              formControlName="passwordConfirm"
              type="password"
              required
              placeholder="*******">
            </nz-input-group>
            <nz-form-explain *ngIf="newPassForm.get('passwordConfirm').dirty && newPassForm.get('passwordConfirm').errors || isControlInvalid('passwordConfirm')" class="input-group__message"> {{ passwordNotEqual }} </nz-form-explain>
          </nz-form-control>
        </nz-form-item>

        <button
        nz-button
        [disabled]="!newPassForm.valid"
        nzSize="large"
        [nzType]="'primary'"
        type="submit">Змінити</button>
      </form>
    </nz-content>
  </nz-layout>
</nz-layout>
