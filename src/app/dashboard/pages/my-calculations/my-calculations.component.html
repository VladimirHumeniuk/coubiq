<div class="calculations-header">
  <div class="calculations-header__title">
    <h1>Підрахунки</h1>
    <p>Помісячні підрахунки комунальних послуг.</p>
  </div>

  <div class="calculations-header__controls">
    <a
    nz-button
    nzSize="large"
    [nzType]="'primary'"
    routerLink="new"
    >Новий розрахунок</a>
  </div>
</div>

<nz-divider></nz-divider>

<nav class="table-nav">
    <button
    nz-button
    nzType="danger"
    nzShape="circle"
    nz-popconfirm
    [nzTitle]="checkedRows.length > 1 ? 'Видалити обрані розрахунки?' : 'Видалити обраний розрахунок?'"
    (nzOnConfirm)="removeCalculation(checkedRows)"
    [nzOkText]="'Так'">
      <i class="anticon anticon-delete"></i>
    </button>

    <button
    nz-button
    nzType="primary"
    nzShape="circle">
      <i class="anticon anticon-printer"></i>
    </button>

    <button
    nz-button
    nzType="primary"
    nzShape="circle">
      <i class="anticon anticon-download"></i>
    </button>

    <button (click)="exportFile(checkedRows, 'xls')" class="file-icon">
      <img src="/assets/icons/ECEL.svg" alt="">
    </button>

    <button (click)="exportFile(checkedRows, 'csv')" class="file-icon">
      <img src="/assets/icons/CSV.svg" alt="">
    </button>
</nav>

<app-calculations-table (emitChecked)="checkedRowsHandler($event)"></app-calculations-table>
